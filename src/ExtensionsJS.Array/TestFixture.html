<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Fixture</title>
    <script type="text/javascript" src="Scripts/ExtensionsJS/arr.js"></script>

    <script type="text/javascript">
        var QUOT = '&quot;';
        var ints = [1, 2, 3, 4];
        var chars = ['a', 'b', 'c'];
        var bools = [true, false, true];
        var trues = [true, true, true];
        var falses = [false, false, false];
        var strs = ["123", "abc", "dog", "cat"];
        var data = [
            { id: 1, value: 2 },
            { id: 2, value: 3 },
            { id: 3, value: 4 },
            { id: 4, value: 5 }
        ];
        // will report results at the end
        var results = { passed: 0, failed: 0 };
    </script>

    <script type="text/javascript">

        function writeReport(r) {

            if (r.passed) {
                results.passed++;
            } else {
                results.failed++;
            }

            document.write(JSON.stringify(r));
            document.write('<br />');
        }

        function writeResults() {
            document.write('PASSED: ' + results.passed + ' FAILED: ' + results.failed);
            document.write('<br />');
        }

        function verifyRange(start, stop, step, arr, expected, message) {
            var generated = Array.range(start, stop, step);
            var actual = generated.equals(arr);
            //assert(actual == expected);
            var report = {
                name: "range|equals",
                start: start,
                stop: stop,
                step: step,
                generated: generated,
                arr: arr,
                expected: expected,
                actual: actual,
                passed: actual === expected,
                message: message(actual === expected)
            };
            writeReport(report);
        }

        function verifyAny(arr, pred, expected, message) {
            var actual = arr.any(pred);
            //assert(actual == expected);
            var report = {
                name: "any",
                arr: arr,
                pred: pred,
                expected: expected,
                actual: actual,
                passed: actual === expected,
                message: message(actual === expected)
            };
            writeReport(report);
        }

        function verifyAll(arr, pred, expected, message) {
            var actual = arr.all(pred);
            //assert(actual == expected);
            var report = {
                name: "all",
                arr: arr,
                pred: pred,
                expected: expected,
                actual: actual,
                passed: actual === expected,
                message: message(actual === expected)
            };
            writeReport(report);
        }

        function verifyEach(arr, action, confirm, expected, message) {
            arr.each(action);
            var confirmed = confirm(arr);
            //assert(confirmed == expected);
            var report = {
                name: "each",
                arr: arr,
                action: action,
                expected: expected,
                confirmed: confirmed,
                passed: confirmed === expected,
                message: message(confirmed === expected)
            };
            writeReport(report);
        }

        function verifyEquals(a, b, expected, message) {
            var actual = a.equals(b);
            //assert(actual == expected);
            var report = {
                name: "equals",
                a: a,
                b: b,
                expected: expected,
                actual: actual,
                passed: actual === expected,
                message: message(actual === expected)
            };
            writeReport(report);
        }

        function verifyFront(arr, pred, expected, message) {
            var actual = arr.front(pred);
            //assert(actual == expected);
            var report = {
                name: "front",
                arr: arr,
                pred: pred,
                expected: expected,
                actual: actual,
                passed: actual === expected,
                message: message(actual === expected)
            };
            writeReport(report);
        }

        function verifyBack(arr, pred, expected, message) {
            var actual = arr.back(pred);
            //assert(actual == expected);
            var report = {
                name: "back",
                arr: arr,
                pred: pred,
                expected: expected,
                actual: actual,
                passed: actual === expected,
                message: message(actual === expected)
            };
            writeReport(report);
        }

        function verifyProject(arr, getter, confirm, expected, message) {
            var projected = arr.project(getter);
            var confirmed = confirm(projected);
            //assert(confirmed == expected);
            var report = {
                name: "project",
                arr: arr,
                getter: getter,
                projected: projected,
                expected: expected,
                confirmed: confirmed,
                passed: confirmed === expected,
                message: message(confirmed === expected)
            };
            writeReport(report);
        }

        function verifySum(arr, getter, expected, message) {
            var actual = arr.sum(getter);
            //assert(actual == expected);
            var report = {
                name: "sum",
                arr: arr,
                getter: getter,
                expected: expected,
                actual: actual,
                passed: actual === expected,
                message: message(actual === expected)
            };
            writeReport(report);
        }

        function verifyWhere(arr, match, confirm, expected, message) {
            var matched = arr.where(match);
            var confirmed = confirm(matched);
            var report = {
                name: "where",
                arr: arr,
                matched: matched,
                expected: expected,
                confirmed: confirmed,
                passed: confirmed === expected,
                message: message(confirmed === expected)
            };
            writeReport(report);
        }

    </script>
</head>
<body>

    <script type="text/javascript">

        verifyRange(0, 3, undefined, [0, 1, 2, 3], true,
            function(r) { return r ? "PASSED: range is correct" : "FAILED: range is incorrect"; });

        verifyRange(0, 3, 2, [0, 2], true,
            function(r) { return r ? "PASSED: range is correct" : "FAILED: range is incorrect"; });

        verifyRange(3, 0, undefined, [3, 2, 1, 0], true,
            function(r) { return r ? "PASSED: range is correct" : "FAILED: range is incorrect"; });

        verifyRange(3, 0, 2, [3, 1], true,
            function(r) { return r ? "PASSED: range is correct" : "FAILED: range is incorrect"; });

        verifyAny(ints, function(x) { return x > 2 }, true,
            function(r) { return r ? "PASSED: some are > 2" : "FAILED: none are > 2"; });

        verifyAny(ints, function(x) { return x > 2 }, true,
            function(r) { return r ? "PASSED: some are > 2" : "FAILED: none are > 2"; });

        verifyAny(ints, function(x) { return x % 2 === 0; }, true,
            function(r) { return r ? "PASSED: some are divisible by 2" : "FAILED: none are divisible by 2"; });

        verifyAny(trues, undefined, true,
            function(r) { return r ? "PASSED: at least one is true" : "FAILED: none are true"; });

        verifyAny(falses, undefined, false,
            function(r) { return r ? "PASSED: none are true" : "FAILED: at least one is true"; });

        verifyAll(ints, function(x) { return x > 0; }, true,
            function(r) { return r ? "PASSED: all are > 0" : "FAILED: none are > 0"; });

        verifyAll(trues, undefined, true,
            function(r) { return r ? "PASSED: all are true" : "FAILED: none are true"; });

        verifyAll(falses, undefined, false,
            function(r) { return r ? "PASSED: all are false" : "FAILED: none are false"; });

        verifyEquals(ints, [5, 6, 7, 8], false,
            function(r) { return r ? "PASSED: a equals b" : "FAILED: a does not equal b"; });

        verifyEquals(ints, ints, true,
            function(r) { return r ? "PASSED: a equals b" : "FAILED: a does not equal b"; });

        verifyEquals(ints, [2, 3, 4], false,
            function(r) { return r ? "PASSED: a equals b" : "FAILED: a does not equal b"; });

        verifyEach(data, undefined,
            function(arr) { return arr.sum(function(x) { return x.value; }); }, 14,
            function(r) { return r ? "PASSED: sum is correct" : "FAILED: sum is incorrect"; });

        verifyEach(data.slice(), function(d) { d.value = 0 - d.value; },
            function(arr) { return arr.sum(function(x) { return x.value; }); }, -14,
            function(r) { return r ? "PASSED: sum is correct" : "FAILED: sum is incorrect"; });

        verifyFront(ints, undefined, 1,
            function(r) { return r ? "PASSED: front is correct" : "FAILED: front is incorrect"; });

        verifyFront(chars, undefined, 'a',
            function(r) { return r ? "PASSED: front is correct" : "FAILED: front is incorrect"; });

        verifyFront(ints, function(x) { return x > 2; }, 3,
            function(r) { return r ? "PASSED: front is correct" : "FAILED: front is incorrect"; });

        verifyFront(chars, function(x) { return x > 'b' }, 'c',
            function(r) { return r ? "PASSED: front is correct" : "FAILED: front is incorrect"; });

        verifyFront(chars, function(x) { return x > 'c' }, null,
            function(r) { return r ? "PASSED: front is correct" : "FAILED: front is incorrect"; });

        verifyBack(ints, undefined, 4,
            function(r) { return r ? "PASSED: back is correct" : "FAILED: back is incorrect"; });

        verifyBack(chars, undefined, 'c',
            function(r) { return r ? "PASSED: back is correct" : "FAILED: back is incorrect"; });

        verifyBack(ints, function(x) { return x < 2; }, 1,
            function(r) { return r ? "PASSED: back is correct" : "FAILED: back is incorrect"; });

        verifyBack(chars, function(x) { return x < 'b' }, 'a',
            function(r) { return r ? "PASSED: back is correct" : "FAILED: back is incorrect"; });

        verifyBack(chars, function(x) { return x < 'a' }, null,
            function(r) { return r ? "PASSED: back is correct" : "FAILED: back is incorrect"; });

        verifyProject(ints, function(x) { return -x; },
            function(p) { return p.all(function(x) { return x < 0; }) }, true,
            function(r) { return r ? "PASSED: all projected elements are negative" : "FAILED: some projected elements were not negative" });

        verifyProject(bools, function(x) { return typeof(x) == 'boolean'; },
            function(p) { return p.all() }, true,
            function(r) { return r ? "PASSED: all projected type verifications are true" : "FAILED: some projected type verification are false" });

        verifySum(ints, undefined, 10,
            function(r) { return r ? "PASSED: sum is correct" : "FAILED: sum is incorrect"; });

        verifySum(bools, function(b) { return b ? 1 : 0; }, 2,
            function(r) { return r ? "PASSED: sum is correct" : "FAILED: sum is incorrect"; });

        verifySum(bools, function(b) { return b ? 0 : 1; }, 1,
            function(r) { return r ? "PASSED: sum is correct" : "FAILED: sum is incorrect"; });

        verifyWhere(ints, function(x) { return x > 2; },
            function(arr) { return arr.length === 2; }, true,
            function(r) { return r ? "PASSED: there are 2 elements in the array" : "FAILED: there are not 2 elements in the array" });

        verifyWhere(strs, function(x) { return /\d+/g.test(x); },
            function(arr) { return arr.length === 1 && arr.front() === '123'; }, true,
            function(r) { return r ? "PASSED: there is one string that is all digits" : "FAILED: there are no strings that are all digits" });

        verifyWhere(strs, function(x) { return !(/\d+/g.test(x)); },
            function(arr) { return arr.length === 3; }, true,
            function(r) { return r ? "PASSED: three strings were non-digits" : "FAILED: incorrect number of non-digits strings" });

        writeResults();

    </script>

</body>
</html>
