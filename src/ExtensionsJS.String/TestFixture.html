<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Fixture</title>
    <script type="text/javascript" src="Scripts/ExtensionsJS/str.js"></script>
    <script type="text/javascript">
        function testWhetherWhatContainsWhat(message, x, expected) {
            var actual = message.contains(x);
            //assert(actual === expected);
            document.write('&quot;' + message + '&quot; '
                + (actual ? 'does' : 'does not') + ' contain &quot;' + x + '&quot;');
        }
    </script>
</head>
<body>

    <!-- none of this is server side, it is all client side -->
    <script type="text/javascript">
        testWhetherWhatContainsWhat('cats and dogs', 'dog', true);
    </script>

    <br />

    <!-- none of this is server side, it is all client side -->
    <script type="text/javascript">
        testWhetherWhatContainsWhat('rain and snow', 'cats', false);
    </script>

</body>
</html>
