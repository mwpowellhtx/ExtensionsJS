<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Fixture</title>
    <script type="text/javascript" src="Scripts/ExtensionsJS/math.js"></script>
    <script type="text/javascript">
        function testThatMathLimitCorrect(x, min, max, expected) {
            var actual = Math.limit(x, min, max);
            var not = function() {
                return actual === expected ? "" : "not";
            };
            document.writeln(x + " limited within " + min + " and " + max + " is " + not() + " correct");
            document.writeln("<br />");
        }
    </script>
</head>
<body>

    <!-- none of this is server side, it is all client side -->
    <script type="text/javascript">

        testThatMathLimitCorrect(1, 3, 5, 3);
        testThatMathLimitCorrect(3, 3, 5, 3);
        testThatMathLimitCorrect(4, 3, 5, 4);
        testThatMathLimitCorrect(5, 3, 5, 5);
        testThatMathLimitCorrect(7, 3, 5, 5);

        testThatMathLimitCorrect(1, 2, 2, 2);
        testThatMathLimitCorrect(2, 2, 2, 2);
        testThatMathLimitCorrect(3, 2, 2, 2);

    </script>

</body>
</html>
