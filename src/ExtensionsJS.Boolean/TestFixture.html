<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Fixture</title>
    <script type="text/javascript" src="Scripts/ExtensionsJS/boolean.js"></script>
    <script type="text/javascript">
        function testThatStringParsesCorrectly(s, expected) {
            var actual = Boolean.parse(s);
            //assert(actual === expected);
            document.writeln('&quot;' + s + '&quot; parsed '
                + (actual === expected ? 'correctly' : 'incorrectly') + '.');
            document.writeln("<br />");
        }
    </script>
</head>
<body>

    <!-- none of this is server side, it is all client side -->
    <script type="text/javascript">
        testThatStringParsesCorrectly("true", true);
        testThatStringParsesCorrectly("yes", true);
        testThatStringParsesCorrectly("1", true);
        testThatStringParsesCorrectly("false", false);
        testThatStringParsesCorrectly("no", false);
        testThatStringParsesCorrectly("0", false);
        testThatStringParsesCorrectly("blahblahblah", undefined);
        testThatStringParsesCorrectly(0, false);
        testThatStringParsesCorrectly(123, true);
        testThatStringParsesCorrectly(-123, true);
        testThatStringParsesCorrectly(0.0, false);
        testThatStringParsesCorrectly(1.234, true);
        testThatStringParsesCorrectly(-1.234, true);
        testThatStringParsesCorrectly(Infinity, undefined);
        testThatStringParsesCorrectly(-Infinity, undefined);
        testThatStringParsesCorrectly({}, undefined);
        testThatStringParsesCorrectly([], undefined);
        testThatStringParsesCorrectly(function() {}, undefined);
    </script>

</body>
</html>
